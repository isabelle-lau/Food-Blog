<!DOCTYPE html>
<html>
<head>
    <title>Food Blog</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/main-pic.css">
    <link rel="stylesheet" href="styles/menu-bar.css">
    <link rel="stylesheet" href="styles/blog-previews.css">
</head>

<body>  
    <div class="menu-bar">
        <div class="left-section">
            <h2 style="margin: 0;">FoodBlog</h2>
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="menu-bar-icons/search-icon.png">
            </button>
        </div>
        <div class="right-section">
            <img class="homepage-icon" src="menu-bar-icons/homepage.png">
            <img class="dark-mode-toggle" src="menu-bar-icons/darkmode.png">
            <img class="dark-mode-pfp" src="menu-bar-icons/darkmode-pfp.png">
        </div>
    </div>
    <img class="mainpic" src="mainpic.png">
    <p class="food-blog-title">Food Blog</p>

    <div class="all-blog-previews">
        <div class="blog-preview">
            <div>
                <img class="cover-pic" src="preview photos/carbonara.jpeg">
            </div>
            <div class="author-pfp">
                <img class="profile-picture" src="menu-bar-icons/lightmode-pfp.png">
            </div>
            <div class="blog-info">
                <div>
                    <p class="blog-title">
                        Top 10 Carbonara Dishes
                    </p>
                    <p class="blog-author">
                        John Smith
                    </p>
                    <p class="blog-stats">
                        2 views · 2 days ago
                    </p>
                </div>
            </div>
        </div>

        <div class="blog-preview">
            <div>
                <img class="cover-pic" src="preview photos/cookies-image.jpg">
            </div>
            <div class="author-pfp">
                <img class="profile-picture" src="menu-bar-icons/lightmode-pfp.png">
            </div>
            <div class="blog-info">
                <div>
                    <p class="blog-title">
                        How Many Cookies Can You Eat in a Day Without Getting Sick?
                    </p>
                    <p class="blog-author">
                        Bob Doe
                    </p>
                    <p class="blog-stats">
                        1M views · 1 year ago
                    </p>
                </div>
            </div>
        </div>

        <div class="blog-preview">
            <div>
                <img class="cover-pic" src="preview photos/sushi.webp">
            </div>
            <div class="author-pfp">
                <img class="profile-picture" src="menu-bar-icons/lightmode-pfp.png">
            </div>
            <div class="blog-info">
                <div>
                    <p class="blog-title">
                        30 Sushi Recipes For The Perfect Japanese Dinner
                    </p>
                    <p class="blog-author">
                        Gordon Ramsay
                    </p>
                    <p class="blog-stats">
                        3.4M views · 2 months ago
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
